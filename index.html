<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>Él Validation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h2>Él Validation</h2>
    </header>
    <a href="https://tomavic.github.io/validation-with-jQuery/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
            alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div class="container">

        <form class="cmxform" id="commentForm">

            <div class="row">
                <div class="input-field col s12">
                    <input id="first_name" name="first_name" type="text" class="validate" />
                    <label for="first_name">Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate" />
                    <label for="email">E-Mail</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="number" name="number" type="number" class="validate" data-max-value="5">
                    <label for="number">Code</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" name="submit" class="btn btn-large waves-effect waves-light submit  blue darken-3 z-depth-3">Validate!</button>
                </div>
            </div>

        </form>
    </div>

    <!--<footer>
        <h3>▁ ▂ ▃ ▅ ▇ T O o m a a ▇ ▅ ▃ ▂ ▁ </h3>
    </footer>-->


    <!-- Latest version of jquery and Materialize libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <!-- Validation Library files -->
    <script src="assets/lib/jquery.validate.js"></script>
    <script src="assets/lib/additional-methods.js"></script>

    <script src="assets/src/El-Validation.module.js"></script>
    <script src="assets/js/index.js">
    </script>
</body>

</html>
